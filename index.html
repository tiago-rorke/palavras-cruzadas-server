<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame - Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Palavrilhas - cruzamento anónimo de palavras</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="contem_tudo">
      <div id="mensagens"></div>

      <div id="conteudo">
        <div id="counter"></div>
        <div class="tabs" id="tab_1">
          <div class="interior_tabs">
            <div class="imagem_titulo"></div>
            <p class="maiusculas suggest">
              <a href="/" class="link" id="create_button">Sugerir</a>
            </p>
            <p class="maiusculas resolver">
              <a href="/" class="link" id="solve_button">Resolver</a>
            </p>
          </div>
        </div>
        <div class="tabs" id="tab_2" style="display: none">
          <div class="interior_tabs">
            <form
              action=""
              autocomplete="off"
              autocapitalize="none"
              spellcheck="false"
            >
              <input
                type="text"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                id="form_nova_palavra"
                placeholder="palavra"
              />
              <textarea
                name="form_nova_pista"
                id="form_nova_pista"
                cols="30"
                rows="10"
                placeholder="pista para adivinhar a palavra"
              ></textarea>
              <button id="suggest" type="submit">Sugerir</button>
            </form>
          </div>
        </div>
        <div class="tabs" id="tab_3" style="display: none">
          <div class="interior_tabs">
            <div class="lista_palavras">
              <div>
                <h2>horizontais</h2>
                <ul id="lista_horizontais">
                  <li>
                    Ainda não há palavras horizontais... sugira a primeira!
                  </li>
                </ul>
              </div>
              <div>
                <h2>verticais</h2>
                <ul id="lista_verticais">
                  <li>Ainda não há palavras verticais... sugira a primeira!</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="tabs twitch">
          <iframe
            src="https://player.twitch.tv/?channel=palavrilhas&parent=www.palavrilhas.com&parent=palavrilhas.com&parent=palavras-cruzadas-server.herokuapp.com&parent=localhost&muted=true"
            height="100%"
            width="100%"
            allowfullscreen="true"
          >
          </iframe>
        </div>

        <div class="tabs" id="tab_5">
          <div class="interior_tabs">
            <div class="explica">
              <p>
                <a href="https://www.oma-oma.com/"
                  ><img src="./css/logo_oma.png" alt="OMA" /></a
                ><a href="https://mill.pt/"
                  ><img src="./css/logo_mill.png" alt="Makers in Little Lisbon"
                /></a>
              </p>
              <div id="connection"><span class="off"></span></div>
              <p class="players_container">
                jogadores ligados: <span id="player_number"></span>
              </p>
              <a class="escondido" id="reset" style="display: none">xxx</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/js.js"></script>
  </body>
</html>
